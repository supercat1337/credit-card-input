<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Credit Card Input Demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        />
    </head>
    <body class="bg-light">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h3 class="card-title text-center mb-4">Payment Details</h3>

                            <!-- Card Number -->
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <div id="cardTypeDisplay" class="small text-muted mb-1"></div>
                                <div class="input-group">
                                    <span class="input-group-text"
                                        ><i class="bi bi-credit-card"></i
                                    ></span>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="cardNumber"
                                        placeholder="1234 5678 9012 3456"
                                    />
                                    <span class="input-group-text">
                                        <i
                                            class="bi bi-check-circle-fill text-success d-none"
                                            id="cardValidIcon"
                                        ></i>
                                        <i
                                            class="bi bi-x-circle-fill text-danger d-none"
                                            id="cardInvalidIcon"
                                        ></i>
                                    </span>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Expiry Date -->
                                <div class="col-md-6 mb-3">
                                    <label for="expiryDate" class="form-label"
                                        >Expiration Date</label
                                    >
                                    <div class="input-group">
                                        <span class="input-group-text"
                                            ><i class="bi bi-calendar"></i
                                        ></span>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="expiryDate"
                                            placeholder="MM / YY"
                                        />
                                        <span class="input-group-text">
                                            <i
                                                class="bi bi-check-circle-fill text-success d-none"
                                                id="expiryValidIcon"
                                            ></i>
                                            <i
                                                class="bi bi-x-circle-fill text-danger d-none"
                                                id="expiryInvalidIcon"
                                            ></i>
                                        </span>
                                    </div>
                                </div>

                                <!-- CVV -->
                                <div class="col-md-6 mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <div class="input-group">
                                        <span class="input-group-text"
                                            ><i class="bi bi-lock"></i
                                        ></span>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="cvv"
                                            placeholder="123"
                                            maxlength="4"
                                        />
                                        <span class="input-group-text">
                                            <i
                                                class="bi bi-check-circle-fill text-success d-none"
                                                id="cvvValidIcon"
                                            ></i>
                                            <i
                                                class="bi bi-x-circle-fill text-danger d-none"
                                                id="cvvInvalidIcon"
                                            ></i>
                                        </span>
                                    </div>
                                    <div id="cvvHelp" class="form-text">3 or 4 digits</div>
                                </div>
                            </div>

                            <button type="submit" id="submitButton" class="btn btn-primary w-100">
                                Pay Now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="./index.js" defer></script>
    </body>
</html>
